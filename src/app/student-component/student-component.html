<div class="container">

  <div class="display-4 text-center mb-4">Cadastrar Aluno</div>

  <form [formGroup]="formGroupStudent">

    <div class="mb-3">
      <label for="inputId" class="form-label">ID</label>
      <input formControlName="id" type="text" class="form-control" id="inputId">
    </div>

    <div class="mb-3">
      <label for="inputName" class="form-label">Nome</label>
      <input formControlName="name" type="text" class="form-control" id="inputName">
    </div>

    <div class="mb-3">
      <label for="inputEmail" class="form-label">Email</label>
      <input formControlName="email" type="text" class="form-control" id="inputEmail">
    </div>

    <div class="mb-3">
      <label for="inputPhone" class="form-label">Telefone</label>
      <input formControlName="phone" type="text" class="form-control" id="inputPhone">
    </div>

    <div class="mb-3">
      <label for="inputRegistration" class="form-label">Matrícula</label>
      <input formControlName="registration" type="text" class="form-control" id="inputRegistration">
    </div>

    <div class="mb-3">
      <label for="inputCourse" class="form-label">Curso/Turma</label>
      <input formControlName="course" type="text" class="form-control" id="inputCourse">
    </div>

    <div class="mb-3">
      <label class="form-label">Turno</label>
    <div class="form-check">
      <input class="form-check-input" type="radio" formControlName="turn2" id="turnoManha" value="Manhã">
      <label class="form-check-label" for="turnoManha">
        Manhã
      </label>
    </div>
    <div class="form-check">
    <input class="form-check-input" type="radio" formControlName="turn2" id="turnoTarde" value="Tarde">
    <label class="form-check-label" for="turnoTarde">
      Tarde
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" formControlName="turn2" id="turnoNoite" value="Noite">
    <label class="form-check-label" for="turnoNoite">
      Noite
    </label>
  </div>
</div>
    <button *ngIf="!isEditing" type="button" class="btn btn-primary me-2" (click)="save()">Salvar</button>
    <button *ngIf="isEditing" type="submit" class="btn btn-primary" (click)="update()">Atualizar</button>
  </form>
  <hr>
    Alunos Cadastrados: {{students.length}}
  <div class="row">
    <div *ngFor="let p of students" class="col-md-4">
      <div class="card shadow mt-3" style="width: 300px;">
        <img src="assets/images/student.png" class="card-img-top" alt="Foto Professor">
        <div class="card-body">
          <h5 class="card-title">{{ p.name }}</h5>
          <p class="card-text">
            <strong>ID:</strong> {{ p.id }} <br>
            <strong>Email:</strong> {{ p.email }}<br>
            <strong>Telefone:</strong> {{ p.phone }} <br>
            <strong>Matrícula:</strong> {{ p.registration }} <br>
            <strong>Curso/Turma:</strong> {{ p.course }} <br>
            <strong>Turno:</strong> {{ p.turn2 }}
          </p>
          <td>
            <button class="btn btn-danger me-2"(click)="OnClickDelete(p)">
            Remover
            </button>
          </td>
          <td>
            <button class="btn btn-secondary" (click)="OnClickUpdate(p)" >
            Alterar
            </button>
          </td>  
        </div>
      </div>
    </div>
  </div>
</div>
